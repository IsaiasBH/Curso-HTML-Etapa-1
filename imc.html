<meta charset="utf-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>
	function saltarlinea() {
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase) {
		document.write(frase);
		saltarlinea();
	}

function calcularImc(peso,altura) {

	return (peso / (altura * altura));
}
nombre = prompt(" ingrese su nombre ")
pesoInformado = prompt(nombre + " informe su peso ")
alturaInforamdo = prompt(nombre + " informe su altura ")

imcCalculado = calcularImc(pesoInformado,alturaInforamdo)

imprimir(nombre + ", su imc calculado es : " + imcCalculado);
</script>
